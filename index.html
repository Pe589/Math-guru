<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Solver Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        #tool-container {
            max-width: 600px;
            margin: auto;
        }
        #solution {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="tool-container">
        <h1>Math Solver Tool</h1>
        <form id="math-form">
            <label for="problem">Enter your problem (e.g., 2x + 3 = 7):</label>
            <input type="text" id="problem" name="problem" placeholder="e.g., 2x + 3 = 7">
            <button type="submit">Solve</button>
        </form>
        <div id="solution"></div>
    </div>
    <script src="solver.js"></script>
</body>
</html>
